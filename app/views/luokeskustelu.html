{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Uusi aihe</h1>
  </div>
<div class="jumbotron container-fluid">
<form action="{{base_path}}/luokeskustelu" method="POST">
    <div class="form-group">
        <label for="category">Valitse aihealue</label>
        <select name="category">
            {% for category in categories%}
            <option  value={{category.id}}>{{category.name}}</option>
            {% endfor%}
        </select>
    </div>
   <div class="form-group">
       <label for="title">Keskustelun otsikko</label>   
       <input class="form-control" type="text" name="title" id="title">
   </div>
    <div class="form-group">
        <label for="title">Keskustelun aloitusviesti</label>   
        <textarea name="content" id="content" cols="24" rows="6" class="form-control">
            
        </textarea>
    </div>
   <div class="form-group">
   <input class="btn btn-primary" type="submit" value="Aloita uusi aihe">
   </div>
</form>
    </div>
{% endblock %}
